<!--Indica que el documento utiliza HTML5-->
<!DOCTYPE html>
<!--Hace saber al navegador que la página esta en castellano-->
<html lang="es">
    <head>
        <!--Permite carácteres extraños del alfabeto americano: ñ, á, é...-->
        <meta charset="utf-8"/>
        <!--Título que aparecerá en la pestaña - La estructura será el nombre de la página actual + Descripción del sitio-->
        <title>Document</title>
        <!--Restablece el zoom-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
    	<h2>
            <strong>Ejemplo uso de etiqueta &lt;Time&gt;</strong>
        </h2>
        <h5>
            Me despierto cada mañana a las &lt;time&gt;7:00&lt;/time&gt; de la mañana
        </h5>
        <h5>
            No obstante soy feliz porque hoy es mi oportunidad, es &lt;time datetime="2008-02-14 20:00"&gt;San Valentin&lt;/time&gt;
        </h5>
    </body>
</html>
