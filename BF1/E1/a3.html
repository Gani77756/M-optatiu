<!--Indica que el documento utiliza HTML5-->
<!DOCTYPE html>
<!--Hace saber al navegador que la página esta en castellano-->
<html lang="es">
    <head>
        <!--Permite carácteres extraños del alfabeto americano: ñ, á, é...-->
        <meta charset="utf-8"/>
        <!--Título que aparecerá en la pestaña - La estructura será el nombre de la página actual + Descripción del sitio-->
        <title>Document</title>
        <!--Restablece el zoom-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
    <h1>
        Aqui estoy gastando h1
    </h1>
    <h2>
        Aqui estoy gastando h2
    </h2>
    <h3>
        Aqui estoy gastando h3
    </h3>
    <h4>
        Aqui estoy gastando h4
    </h4>
    <h5>
        Aqui estoy gastando h5
    </h5>
    <h6>
        Aqui estoy gastando h6
    </h6>
    <p>
        Yo soy un sencillo parrafo
    </p>
    </body>
</html>
